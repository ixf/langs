{% extends "main_frame.html" %}
{% block contents %}

<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">{{ title }}</h6>

  {% for user in users %}
  <div class="pt-3">
    <a href="/profile/{{ user.id }}">
      <strong class="d-block text-gray-dark">{{ user.username }}</strong>
    </a>
  </div>
  {% endfor %}

</div>

{% endblock %}
