{% extends "main_frame.html" %}
{% block contents %}
<h1>New article</h1>
{% if error_occured %}
<b>{{ error }}</b>
{% endif %}
<form action="/article_submit" method="post">
  {% csrf_token %}
  <label for="article_title">Title:</label>
  <input id="article_title" type="text" name="article_title" value=""><br>
  <label for="article_text">Text:</label>
  <textarea id="article_text" name="article_text" value=""></textarea><br>
  <input type="submit" value="OK">
</form>
{% endblock %}
